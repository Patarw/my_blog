<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sufee Admin - HTML5 Admin Template</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">


    <link rel="stylesheet" href="../vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="../vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="../vendors/selectFX/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>


    <link rel="stylesheet" href="../lib/editormd/css/editormd.css" />
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />

</head>

<body>
    <!-- Left Panel -->

    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">

            <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="./"><img src="images/logo.png" alt="Logo"></a>
                <a class="navbar-brand hidden" href="./"><img src="images/logo2.png" alt="Logo"></a>
            </div>

            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a th:href="@{/admin/index}"> <i class="menu-icon fa fa-dashboard"></i>主页</a>
                    </li>
                    <h3 class="menu-title">UI elements</h3><!-- /.menu-title -->
                    <li class="menu-item-has-children dropdown">
                        <a th:href="@{/admin/list}"> <i class="menu-icon fa fa-dashboard"></i>博客列表</a>
                    </li>
                    <li class="menu-item-has-children dropdown">
                        <a th:href="@{/admin/types}"> <i class="menu-icon fa fa-dashboard"></i>类目列表</a>
                    </li>
                    <li class="menu-item-has-children dropdown">
                        <a th:href="@{/admin/input}"> <i class="menu-icon fa fa-dashboard"></i>写博客</a>
                    </li>

                    <h3 class="menu-title">Icons</h3><!-- /.menu-title -->

                    <li class="menu-item-has-children dropdown">
                        <a th:href="@{/admin/index}"> <i class="menu-icon fa fa-dashboard"></i>图片管理</a>
                    </li>
                    <li class="menu-item-has-children dropdown">
                        <a th:href="@{/admin/index}"> <i class="menu-icon fa fa-dashboard"></i>用户管理</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
    </aside><!-- /#left-panel -->

    <!-- Left Panel -->

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">



        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>发布博客</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="#">Dashboard</a></li>
                            <li><a href="#">Forms</a></li>
                            <li class="active">Basic</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="content mt-3">
            <div class="animated fadeIn">


                <div class="">
                    <div class="">
                        <div class="card">
                            <div class="card-header my-card">
                                <strong class="card-title">blog</strong>
                            </div>
                            <div class="card-body my-card">
                                <!-- Credit Card -->
                                <div id="pay-invoice">
                                    <div class="card-body">
                                        <div class="card-title">
                                            <h3 class="text-center">写博客</h3>
                                        </div>
                                        <hr>
                                        <form id="blog-form" method="post"  th:action="@{/admin/blog/save}" >
                                            <div class="form-group">
                                                <label for="cc-payment" class="control-label mb-1">标题</label>
                                                <input id="title" name="title" type="text" class="form-control"  >
                                            </div>
                                                <div class="form-group has-success">
                                                    <label  class="control-label mb-1">类目</label>
                                                    <div class="col-12" >
                                                        <select name="type.id" id="select" class="form-control" >
                                                            <option th:each="type : ${type}" th:value="${type.id}" th:text="${type.name}" ></option>
                                                        </select>
                                                    </div>

                                                    <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label  class="control-label mb-1">内容</label>
                                                    <div id="blog-input">
                                                 <textarea style="display:none;" name="content"></textarea>
                                                    </div>

                                                    <span class="help-block" data-valmsg-for="cc-number" data-valmsg-replace="true"></span>
                                                </div>
                                                <div class="row">
                                                    <div class="col-6">
                                                        <div class="form-group">
                                                            <label  class="control-label mb-1">是否推荐</label>
                                                            <label class="switch switch-3d switch-info mr-3">
                                                                <input name="recommended" type="checkbox" class="switch-input" checked="true">
                                                                <span class="switch-label">
                                                                </span>
                                                                <span class="switch-handle">
                                                                </span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="form-group">
                                                            <label  class="control-label mb-1">是否发布</label>
                                                            <label class="switch switch-3d switch-info mr-3">
                                                                <input name="published" type="checkbox" class="switch-input" checked="true">
                                                                <span class="switch-label">
                                                                </span>
                                                                <span class="switch-handle">
                                                                </span>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <button id="publish-btn" type="submit" class="btn btn-lg btn-info  btn-block">
                                                        <span >发布</span>
                                                    </button>

                                                </div>
                                        </form>
                                    </div>
                                </div>

                            </div>
                        </div> <!-- .card -->

                    </div>
                    <!--/.col-->



                                            </div>
                                        </div><!-- .animated -->
                                    </div><!-- .content -->
                                </div><!-- /#right-panel -->
                                <!-- Right Panel -->



                            <script src="../vendors/popper.js/dist/umd/popper.min.js"></script>
                            <script src="../vendors/jquery-validation/dist/jquery.validate.min.js"></script>
                            <script src="../vendors/jquery-validation-unobtrusive/dist/jquery.validate.unobtrusive.min.js"></script>
                            <script src="../vendors/bootstrap/dist/js/bootstrap.min.js"></script>
                            <script src="../assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>


    <script src="../lib/editormd/editormd.min.js"></script>
    <script type="text/javascript">
        var Editor;

        $(function() {
            Editor = editormd("blog-input", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "../lib/editormd/lib/"
            });

            /*
            // or
            testEditor = editormd({
                id      : "test-editormd",
                width   : "90%",
                height  : 640,
                path    : "../lib/"
            });
            */
        });
    </script>


</body>
</html>
